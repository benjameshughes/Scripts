version: '3.8'

services: 
    plex:
        image: plexinc/pms-docker
        container_name: plex
        network_mode: host
        volumes: 
            - /data/config:/config
            - /data/transcode:/transcode
            - /data/media:/media
        restart: unless-stopped
        environment: 
            - TZ=Europe/London
            - PLEX_CLAIM=claim-494xXhazvGYfRbz17bRG
        ports: 
            - 32400:443
    sonarr:
        image: linuxserver/sonarr
        container_name: sonarr
        volumes:
            - /data/config:/config
            - /media/tv:/tv
            - /media/movies:/movies
        ports:
            - 8989:8989
        restart: unless-stopped
        environment: 
            - TZ=Europe/London
        depends_on: 
            - plex
    radarr:
        image: linuxserver/radarr
        container_name: radarr
        volumes:
            - /data/config:/config
            - /data/downloads:/downloads
        ports:
            - "7979:7979"
        restart: unless-stopped
        environment: 
            - TZ=Europe/London
        depends_on: 
            - plex
            - sonarr
    jackett:
        image: linuxserver/jackett
        container_name: jackett
        volumes:
            - /data/config:/config
        ports:
            - 9117:9117
        restart: unless-stopped
        depends_on: 
            - plex
            - sonarr
            - radarr
volumes: 
    config: {}
    tanscode: {}
    media: {}
    tv: {}
    movies: {}
    downloads: {}
